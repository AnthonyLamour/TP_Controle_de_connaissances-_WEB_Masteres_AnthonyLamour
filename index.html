<!--Ceci est une page web visant a tester les connaissances Web en générale-->
<!--Déclaration du type de page-->
<!DOCTYPE HTML5>

                        <!--Place des érreurs lié à Nom-->
                        <span id="SpanErreurNom"></span><br/><br/>
                        
                        <!--Label de Prenom-->
                        <label for="Prenom">Prénom	:</label>

                        <span id="SpanErreurPrenom"></span><br/><br/>

                        <p>Vous êtes :</p>
